name: github pages

on:
  push:
    branches:
      - main
  pull_request:
  # Déclenchement automatique tous les matins
  schedule:
    # 07:00 UTC correspond à 07:30 à Paris (en hiver)
    - cron: '30 7 * * *'
  # Permet de lancer le déploiement manuellement depuis l'onglet Actions
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public