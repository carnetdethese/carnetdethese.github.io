			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

## Articulation RGPD / Loi I&L

**Deux niveaux complémentaires :**

- **RGPD** : applicable directement (droits des personnes, bases légales, sécurité, transferts...)
- **Loi I&L** : CNIL et complète le RGPD sur les "marges de manœuvre nationales"
</div>

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Loi Informatique et Libertés

**Article 1 :**
> L'informatique doit être au service de chaque citoyen. Son développement doit s'opérer dans le cadre de la coopération internationale. Elle ne doit porter atteinte ni à l'identité humaine, ni aux droits de l'homme, ni à la vie privée, ni aux libertés individuelles ou publiques.
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Structure du RGPD

**11 chapitres :**
- **I. Dispositions générales** (champ d'application)
- **II. Principes** (bases de licéité, conditions)
- **III. Droits de la personne concernée**
- **IV. Responsable du traitement et sous-traitant**
- **V. Transferts internationaux**
- **VI. Autorités de contrôle (CNIL)**
- **VII. Coopération et cohérence**
- **VIII. Recours, responsabilité, sanctions**
- **IX. Situations particulières de traitement**
- **X. Actes délégués et actes d'exécution**
- **XI. Dispositions finales**
</div>

</script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Structure Loi Informatique et Libertés

1. **Titre I** - Dispositions communes (principes, CNIL)
2. **Titre II** - RGPD (règlement UE 2016/679)
3. **Titre III** - Police-Justice (directive UE 2016/680)
4. **Titre IV** - Sûreté de l'État et défense
5. **Titre IV bis** - Altruisme en matière de données
6. **Titre IV ter** - Plateformes en ligne (DSA)
7. **Titre V** - Outre-mer

**→ 7 titres : 1 socle commun + 3 régimes distincts + 3 dispositions spécifiques**
</div>

</script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Définitions essentielles

- **Donnée personnelle** : toute information se rapportant à une personne identifiée ou identifiable
- **Traitement** : toute opération sur des données (collecte, enregistrement, organisation, conservation, modification, consultation, utilisation, communication, effacement...)
</div>

</script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Champ d'application


### Responsables établis dans l'UE

- Tout traitement dans le cadre d'activités sur le territoire UE.

### Responsables hors UE

- Si offre de biens/services à des personnes en UE (gratuit ou non) ; 
- Si suivi du comportement de personnes en UE.
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Parties responsables

- **Responsable de traitement** 
- **Sous-traitant**
</div>

</script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Six principes fondamentaux de la protection des données

1. **Licéité, loyauté, transparence**
2. **Limitation des finalités**
3. **Minimisation des données**
4. **Exactitude**
5. **Limitation de la conservation**
6. **Intégrité et confidentialité**
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

[Art. 5 RGPD](https://www.cnil.fr/fr/reglement-europeen-protection-donnees/chapitre2#Article5)

<div class="block">

>  1. **Les données à caractère personnel doivent être** :      
> 	 - a) **traitées de manière licite, loyale et transparente** au regard de la personne concernée [...] ;      
> 	 - b) **collectées pour des finalités déterminées, explicites et légitimes**, et ne pas être traitées ultérieurement d'une manière incompatible avec ces finalités; [...] ;      
> 	 - c) **adéquates, pertinentes et limitées** à ce qui est nécessaire au regard des finalités pour lesquelles elles sont traitées [...];  
> 	 - d) **exactes** et, si nécessaire, tenues à jour; [...] ;  
> 	 - e) conservées sous une forme permettant l'identification des personnes concernées **pendant une durée n'excédant pas celle nécessaire au regard des finalités pour lesquelles elles sont traitées** [...] ;  
> 	 - f) traitées de façon à **garantir une sécurité appropriée** des données à caractère personnel [...] ;

</div>

 <!-- .element: style="font-size: 1.5rem" -->
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## 1 & 2 - Licéité, finalité et transparence

**6 bases de licéité (art. 6 RGPD) :**
1. Consentement (libre, spécifique, informé)
	1. Différent du consentement pour les cookies (directive E-Privacy) <!-- .element: style="font-size: 1.5rem" -->
2. Contrat
3. Obligation légale
4. Sauvegarde des intérêts vitaux
5. Mission d'autorité publique
6. Intérêt légitime

**Finalité** : objectif précis et légitime, annoncé à l'avance.
</div>

</script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Transparence

Art. 12 RGPD : obligation de transparence. 

**Obligations :**
- Information claire, facilement accessible
- Mentions légales complètes
- Politique de confidentialité
- Bandeaux cookies

**Principe d'autodétermination informationnelle** : les données sont un prolongement de la personnalité
</div>

</script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Rectifications & précisions


- Directive ePrivacy 2002
- Décision TikTok : en 2024
</div>

</script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## 3. Adéquates & pertinentes (minimisation)

**Principe** : collecter uniquement les données strictement nécessaires

- Interdiction de la collecte "par défaut" ou "au cas où"  
- Obligation de se contenter du strict nécessaire

**Exemple** : Une bibliothèque municipale n'a pas besoin du numéro de sécurité sociale de ses abonnés.
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## 4 & 5 - Données exactes, à jour et limitation de conservation

**Principe** : pas de conservation au-delà du nécessaire. 

**Obligations :**
- Politique d'archivage claire
- Anonymisation après la période utile
- Destruction quand plus nécessaire

La [CNIL a établi un guide clair](https://www.cnil.fr/fr/passer-laction/les-durees-de-conservation-des-donnees) pour déterminer la durée de conservation des données.
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## 6. Sécurisation

**Mesures techniques et organisationnelles :**
- Protection contre la perte
- Protection contre l'accès non autorisé
	- Contrôle d'accès, journalisation
- Protection contre la modification non autorisée
- Chiffrement, pseudonymisation
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## C'est un démarche continue

**Responsabilisation :**
- Veille permanente
- Procédures de vérification
- Documentation des traitements
- Rôle essentiel du DPO
</div>

</script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Droits des personnes


1. Droit d'être informé
2. Droit d'accès
3. Droit de rectification
4. Droit à l'effacement ("droit à l'oubli") et droit au dé-référencement
5. Droit à la portabilité
6. Droit à la limitation du traitement
7. Droit d'opposition
8. Droit de recours
9. Droits relatifs aux décisions automatisées
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Droit d'être informé

- Obligation de transparence : art. 12 RGPD. 
- Doit répondre aux questions 
	- Pourquoi les données sont collectées
	- Comment elles seront utilisées 
	- Comment maîtriser ces données et exercer les autres droits
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Droit d'accès (art. 15)

**La personne peut :**
- Savoir si ses données sont traitées
- Obtenir une copie de ses données
- Connaître les finalités, destinataires, durée de conservation
- Connaître la source des données
- Comprendre la logique des décisions automatisées
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Rectification et effacement

**Rectification (art. 16)** : corriger les données inexactes

> La personne concernée a le droit d'obtenir du responsable du traitement, dans les meilleurs délais, la rectification des données à caractère personnel la concernant qui sont inexactes. Compte tenu des finalités du traitement, la personne concernée a le droit d'obtenir que les données à caractère personnel incomplètes soient complétées, y compris en fournissant une déclaration complémentaire.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Effacement / "Droit à l'oubli" (art. 17) :**
- Consacré par CJUE en 2014 (Google Spain) et CEDH, 25 nov. 2021, Biancardi
	- Intégration dans le RGPD à l'article 17.
- Droit au déréférencement
- Contrôle de proportionnalité (information importante pour le public ?)
- Distinct du droit à l'effacement des données
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Limitation et portabilité

**Limitation (art. 18)** : suspendre temporairement le traitement
- Si contestation de l'exactitude
- Si traitement illicite
- Si nécessaire pour défense droits en justice
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Portabilité (art. 20)** : 
- Récupérer ses données dans un format ouvert
- Uniquement données fournies par la personne
- Seulement si traitement basé sur consentement
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Opposition

**Opposition (art. 21)** : s'opposer à tout moment au traitement
- Pour raisons liées à situation particulière
- Sans justification pour prospection commerciale
</div>

</script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Recours

**Droit au recours** : 
- Auprès du responsable du traitement
- Auprès de la CNIL
- Devant les tribunaux
</div>

</script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Droits liés au profilage et aux décisions automatisées

**Art. 22 RGPD**

- Droit de ne pas faire l'objet d'une **décision** fondée exclusivement sur un traitement automatisé (y compris profilage) lorsqu'il existe des effets juridiques ou lorsque la décision l'affecte de manière significative
- Exceptions : 
	- si la décision est nécessaire à la conclusion ou l'exécution d'un contrat
	- si c'est autorisé par le DUE ou le droit de l'Etat membre. Mesures de protection appropriées doivent exister.
</div>

</script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Obligations des administrations

### Les piliers

1. **DPO** - Délégué à la Protection des Données
2. **Registre des traitements**
3. **Analyse d'impact (AIPD)**
4. **Notification des violations**
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Le DPO (art. 37-39)

**Obligatoire pour :**
- Les autorités publiques et organisme public (sauf juridictions dans l'exercice de leur fonction juridictionnelle)
- Traitements à grande échelle de données sensibles
- Suivi régulier et systématique à grande échelle
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Fonctions et statut**
- Association aux questions liées au données personnelles
- Responsable du traitement / sous-traitant doivent aider le DPO dans l'exercice de ses fonctions
- Indépendant 
- Personnes concernées peuvent prendre contact avec le DPO pour les questions relatives à la protection des données personnelles 
- Obligation de secret professionnel
</div>

</script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Missions :**
- Informer et conseiller
- Contrôler le respect du règlement
- Conseiller sur les AIPD
- Coopérer avec l'autorité de contrôle
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Registre des traitements (art. 30)

**Contenu obligatoire :**
- Coordonnées responsable, représentant, DPO
- Finalités du traitement
- Catégories de personnes et données
- Destinataires (y compris internationaux)
- Transferts hors UE et garanties
- Délais d'effacement
- Mesures de sécurité
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Notification (art. 33 et 34)

**Notification violations** : 
- **Art. 33** : A la CNIL - dans les 72h à l'autorité en cas de violation des données personnelles. Si au-delà : motifs du retard doivent être présentés. 
- **Art. 34** : A la personne concernée si la violation est susceptible d'engendrer un risque élevé pour les droits et libertés de la personne.
</div>

</script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Etude d'impact (art. 35 et 36)

**Analyse d'Impact (AIPD)** : obligatoire si risque élevé
- Description opérations et finalités
- Évaluation nécessité et proportionnalité
- Évaluation risques droits et libertés
- Mesures pour faire face aux risques
</div>

</script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

</div>

## Contexte et évolution

**Création** : 1978 (Loi Informatique et Libertés)

**Évolution** :
- 1978-2018 : Contrôle a priori (déclarations préalables)
- Depuis 2018 : Contrôle a posteriori (responsabilisation)
- Coopération européenne via l'EDPB
</div>

## Les 6 missions de la CNIL

1. **Informer** - aide citoyens dans exercice droits
2. **Réguler** - régule et recense fichiers
3. **Protéger** - facilite accès aux données
4. **Contrôler** - vérifie respect loi
5. **Sanctionner** - après constat manquements
6. **Anticiper** - recherches et études prospectives
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Pouvoirs de contrôle

**4 types de contrôles :**
- *Sur pièces* (analyse documentaire)
- *En ligne* (vérification sites/applications)
- *Audition* (convocation à Paris)
- *Sur place* (visite locaux 6h-21h)

**Étendue :** accès à toutes données/documents nécessaires
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Pouvoir de sanction

**Sanctions graduées :**
1. Mise en demeure (satisfaire demandes, conformité, notification)
2. Sanctions administratives :
   - Rappel à l'ordre
   - Injonction
   - Limitation traitement
   - **Amende max 20M€ ou 4% CA mondial**
   - Publication sanction
3. Sanctions pénales (transmission juge pénal)
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Accompagnement et outils

**Guides et référentiels :**
- Guide sécurité données personnelles (2024)
- Guides sectoriels (éducation, santé...)
- Catalogues AIPD
- Aide conformité (registre, cookies...)

**Labels et certifications :**
- Certification DPO
- Labels gouvernance protection données
</div>

## Cadre juridique

### Distinction faute de service / faute personnelle

**Faute personnelle (CE Pelletier 1873) :**
- Détachable du service
	- Mobiles personnels (ex. vengeance, enrichissement)
	- Comportement excessif (ex. propos grossiers, violence)
	- Faute inexcusable
- Compétence du juge judiciaire

**Faute de service :**
- Carence ou mauvaise organisation
- Faute collective
</div>

## Fondements juridiques

| Référence | Portée |
|-----------|--------|
| Code pénal | Infractions (divulgation, accès illégal, détournement) |
| Code fonction publique | Obligations, devoirs, sanctions |
| RGPD & Loi I&L | Obligations spécifiques gestion données |
</div>

## Responsabilité pénale

| Infraction                                           | Sanctions      |
| ---------------------------------------------------- | -------------- |
| Atteinte système traitement automatisé               | 3 ans + 100k€  |
| Suppression / modification / altération du système   | 5 ans + 150k € |
| Si à l'encontre d'un système mis en place par l'Etat | 7 ans + 300k € |
| Violation secret professionnel                       | 1 an + 15k€    |
</div>

</script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Responsabilité administrative

**Manquements :**
- Non-respect procédures
- Accès injustifié dossier
- Négligence gestion base données
</div>

</script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Obligations professionnelles

### Secret professionnel (art. L121-6 CGFP) et discrétion professionnelle (art. L. 121-7 CGFP)

L. 121-6 CGFP
> L'agent public est tenu au secret professionnel dans le respect des articles 226-13 et 226-14 du code pénal.

**Exceptions :** nécessités service ou obligations légales

Article L. 121-7 du CGFP
> _« L'agent public doit faire preuve de discrétion professionnelle pour tous les faits, informations ou documents dont il a connaissance dans l'exercice ou à l'occasion de l'exercice de ses fonctions._ »
</div>

</script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Nécessité et proportionnalité

**Principe :** consulter uniquement données strictement nécessaires à ses missions

- Interdiction de la consultation "par curiosité"  
- Accès justifié uniquement

--- 

### Fondement 

- **RGPD - Art 5-1 c) et e) - minimisation** 
- **Art 226-21 Code pénal** (détournement finalité) 
	- > Le fait, par toute personne détentrice de données à caractère personnel à l'occasion de leur enregistrement, de leur classement, de leur transmission ou de toute autre forme de traitement, de détourner ces informations de leur finalité telle que définie par la disposition législative, l'acte réglementaire ou la décision de la Commission nationale de l'informatique et des libertés autorisant le traitement automatisé, ou par les déclarations préalables à la mise en oeuvre de ce traitement, est puni de cinq ans d'emprisonnement et de 300 000 euros d'amende.
- **Art L121-6 CGFP** (secret professionnel)
</div>

</script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Traçabilité des accès

**Journalisation :** dispositifs qui permettent d’assurer une traçabilité des accès et des actions des différents utilisateurs habilités à accéder aux systèmes d’information

**Fondements :**
- Art 32 RGPD (sécurité traitement)
- Recommandation CNIL n° 2021-122 (journalisation)
- Art 99 et 101 Loi I&L
</div>

</script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Bonnes pratiques essentielles

1. **Gestion habilitations** : accès limités au strict nécessaire
2. **Mots de passe** : longueur, complexité, renouvellement, jamais partagés
3. **Traitement données** : vérifier destinataires, outils autorisés uniquement
4. **En cas d'incident** : signaler immédiatement, ne pas masquer, coopérer
</div>

**Exemples de sanctions :**

- Sanctions CNIL contre ministères/communes consultables en ligne
