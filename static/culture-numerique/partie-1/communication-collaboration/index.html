		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}

### Typologie des plateformes (selon Dominique Cardon)

-  **Paravents** : Identité « civile » progressive, ex : apps de rencontre
-  **Clair-obscur** : Groupes fermés, Facebook/WhatsApp/Snapchat
-  **Phares** : Identité publique, agissante, ex : LinkedIn, Twitter, Instagram
-  **Mondes virtuels** : second life, jeux en ligne immersifs

→ Chaque univers implique des usages, des risques, des techniques particulières
</div>

<aside class="notes"><p>On va distinguer entre les plateformes de partage (RS traditionnel) et ceux permettant la publication (blogs, etc).</p>
<ul>
<li>Dominique Cardon distingue quatre forme de réseaux :<ul>
<li>Les <em>paravents</em> : qui permettent de <em>dévoiler son identité civile</em> par étapes (cas des applications de rencontre)</li>
<li>Les <em>clair-obscurs</em> : comme Whatsapp, Facebook, Snapchat, etc. Permet aux utilisateurs de dévoiler son identité civile tout en se racontant et choisissant les individus à qui on se dévoile ;</li>
<li>Les <em>phares</em> : présente l&#39;identité <em>agissante</em> (le soi qui accomplit des choses) à toutes et tous (LinkedIn, Instagram, Twitter / X...)</li>
<li>Les <em>mondes virtuels</em> (World of Warcraft, Second Life, etc.)
L&#39;idée de cette distinction est d&#39;offrir une manière pertinente de comprendre les enjeux sur chacun de ces réseaux.</li>
</ul>
</li>
</ul>
<p>ici : clairs obscurs et phares.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<p>Définition :</p>
<blockquote>
<p>Un réseau social ou média social est une application web fournissant un service de réseautage social en ligne, c&#39;est-à-dire permettant de relier, au moyen d&#39;un ensemble de moyens numériques, des personnes physiques ou morales entre elles. Ces applications permettent de constituer et d&#39;entretenir un réseau social tant pour échanger des informations que pour s&#39;y mettre en valeur. Elles offrent, à des personnes partageant des centres d&#39;intérêt, divers moyens pouvant faciliter notamment la gestion des carrières professionnelles, la distribution et la visibilité artistique ou les rencontres privées</p>
</blockquote>

<aside class="notes"><ul>
<li>Usage commercial des données personnelles : lire des CGU une fois pour s&#39;en rendre compte<ul>
<li>Toutes les données partagées sur ces plateformes servent à produire de la richesse économique - sont revendues à des prestataires dont l&#39;objectif est de cibler des groupes de personnes pour de la pub.</li>
<li>&quot;si c&#39;est gratuit, c&#39;est que tu es le produit&quot; - faites attention à ce que vous mettez en ligne</li>
<li>Vérifiez toujours les données transmises aux applications. Ca n&#39;a l&#39;air de rien, mais on ne peut pas prédire l&#39;utilisation de ces données plus tard.</li>
</ul>
</li>

<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

-  **Scroll infini et économie de l’attention** : tout est fait pour capter votre temps
	- Notion de _[temps de cerveau disponible](https://fr.wikipedia.org/wiki/Temps_de_cerveau_humain_disponible)_ pour désigner cette ressource que les annonceurs publicitaires cherchent à mobiliser (expression formulée en 2004 par Patrick Le Lay, PDG TF1)
</div>

<aside class="notes"><ul>
<li><strong>Scroll infini - économie de l&#39;attention</strong> : la plupart des grands RS ont mis en place ce qu&#39;on appelle dans le design UI le <em><a href="https://en.wikipedia.org/wiki/Infinite_scrolling">scroll infini</a></em>. Créé en 2006 par <a href="https://en.wikipedia.org/wiki/Aza_Raskin">Aza Raskin</a> qui, en 2019, en a critiqué l&#39;utilisation par toutes les plateformes (<a href="https://www.thetimes.com/business-money/technology/article/i-m-so-sorry-says-inventor-of-endless-online-scrolling-9lrv59mdk">il s&#39;est récusé</a>). Personnalité devenue avocat d&#39;un usage <em>responsable</em> &amp; <em>éthique</em> de la technologie.<ul>
<li>L&#39;expression &quot;<strong>économie de l&#39;attention</strong>&quot; désigne une branche des sc éco qui considère l&#39;attention humaine comme une ressource rare.</li>
<li>On parle aussi de <em><a href="https://fr.wikipedia.org/wiki/Temps_de_cerveau_humain_disponible">temps de cerveau disponible</a></em> pour désigner cette ressource que les annonceurs publicitaires cherchent à mobiliser (expression formulée en 2004 par Patrick Le Lay, PDG TF1)</li>
<li>Le plus grand tour de magie du XXIe siècle : placer dans la poche de tous les individus dans le monde un écran publicitaire. Impossible de ne pas voir de la pub.</li>
</ul>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

-  **Effets psychologiques** (cyberdépendance, cyberharcèlement, estime de soi, réputation)
-  Pensez à paramétrer la **confidentialité**, à **limiter le temps d’usage**, à **réfléchir avant de poster**
</div>

<aside class="notes"><ul>
<li>Impacts sociaux &amp; psychologique :<ul>
<li>Cyberharcélement - <a href="https://www.education.gouv.fr/refuser-l-oppression-quotidienne-la-prevention-du-harcelement-l-ecole-rapport-d-eric-debarbieux-2144">rapport publié en France en 2011</a> (harcèlement à l&#39;école qui aborde le cyber-harcèlement).<ul>
<li>forme de violence numérique caractérisée par un harcèlement sur les plateformes numériques</li>
<li>Elle peut se traduire par des insultes, intimidations, menace de mort, exclusion, rumeurs &amp; publication de photos compromettantes (revenge porn), hostilité, intrusion / hack, etc.</li>
<li>Véritable enjeu - il est nécessaire d&#39;interroger ses propres comportements. Si du contenu ne nous plaît pas sur internet, se demander s&#39;il est vraiment nécessaire de perdre du temps à commenter et dénigrer la personne en face.</li>
</ul>
</li>
<li>Cyberdépendance</li>
<li>Estime de soi dégradée<ul>
<li>Les RS ne représentent pas la vraie vie. Qu&#39;il s&#39;agisse de FB, Insta, LinkedIn, etc. -&gt; versions racontées de soi même. Mais à la réception, on peut être tenté de considérer que cela est la vraie vie, et peut avoir un impact négatif sur soi<ul>
<li>Actu : documents internes de Meta ont révélé qu&#39;ils savaient l&#39;impact sur <a href="https://www.theguardian.com/technology/2021/sep/14/facebook-aware-instagram-harmful-effect-teenage-girls-leak-reveals">les jeunes filles des RS</a>  (2021 - recherches en interne, gardées secrètes)</li>
</ul>
</li>
<li>Sur le sport &amp; notre esthétique : anorexie / boulimie / TA</li>
</ul>
</li>
<li>Réputation en ligne : v. affaire <a href="https://www.huffingtonpost.fr/tech-futurs/article/ce-que-revele-la-viralite-hallucinante-autour-de-la-demission-du-patron-d-astronomer-interview_252786.html">Andy Byron</a> (on en reparlera plus tard).</li>
</ul>
</li>
</ul>

#### Quelques plateformes de publication

</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Blogs

> Sites web qui contiennent des textes souvent sur un style informel selon un format de *journal* (diary), et présentées par ordre anté-chronologique (du plus récent au plus ancien).
</div>

<aside class="notes"><p><strong>Blogger / Ghost / Medium / Wordpress.com</strong> : écriture longue.</p>
<p>Les <a href="https://en.wikipedia.org/wiki/Blog">blogs</a> : consiste en des sites web qui contiennent des informations souvent sur un style informel selon un format de <em>journal</em> (diary), qui sont présentées par ordre anté-chronologique (du plus récent au plus ancien)</p>
<p>Aujourd&#39;hui, la création d&#39;un blog / d&#39;un site passe très souvent par l&#39;utilisation d&#39;un <strong><em>CMS</em></strong> (<em>Content Management Service</em>). Il s&#39;agit d&#39;un logiciel, souvent directement accessible en ligne, permettant la création et la gestion d&#39;un site web. Le plus connu et utilisé est <em>WordPress</em>.</p>
<p>On distingue deux types :</p>
<ul>
<li><strong>On-premise</strong> : installation du programme directement sur le serveur de la personne / entreprise qui l&#39;utilisera. Wordpress.org (ne pas confondre avec WP.com qui est le service cloud), par exemple, permet de télécharger le code source de l&#39;application et le déployer sur son système / hébergeur de son choix<ul>
<li>Druppal, Joomla, Grav, Hugo</li>
</ul>
</li>
<li><strong>Cloud</strong> (<em>SaaS</em>) : service géré intégralement par la plateforme. Souvent la solution adoptée par les personnes ayant peu de ressources et/ou de connaissances techniques.<ul>
<li>Wix, Wordpress.com, SquareSpace, etc.</li>
</ul>
</li>
</ul>
<blockquote>
<p>SaaS et PaaS - deux modèles de gestion des ressources sur internet. Un SaaS est une application gérée intégralement (niv matériel &amp; logiciel) par l&#39;entreprise qui fournit le service. Le PaaS : service principalement destiné au développeur pour disposer de ressources de cloud computing et d&#39;outils de développement. En gros, permet aux développeurs d&#39;avoir un environnement de développements rapidement accessibles pour tester leurs applications sans problème.</p>
</blockquote>
</aside></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Wikis

> Application web permettant la création, la modification et l'illustration collaboratives de pages à l'intérieur d'un site web.

<img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="wikipedia|300" style="width: 300px; object-fit: fill">
</div>

<aside class="notes"><ul>
<li>Les Wikis : publications et rédaction collaborative de documentation / information.</li>
</ul>
<p>Sont des systèmes de publication collaborative permettant la rédaction d&#39;un site contenant des informations, généralement statiques.</p>
<p>Définition de wikipédia :</p>
<blockquote>
<p>Un wiki est une application web qui permet la création, la modification et l&#39;illustration collaboratives de pages à l&#39;intérieur d&#39;un site web. Il utilise un langage de balisage, le wikitexte, et son contenu est modifiable au moyen d’un navigateur web. C&#39;est un logiciel de gestion de contenu, dont la structure implicite est minimale, tandis que la structure explicite se met en place progressivement en fonction des besoins des usagers14(app://obsidian.md/index.html#fn-14-1b14bece01701cce).</p>
</blockquote>
<p>Le wiki répond à certains besoins :</p>
<ul>
<li>Création de connaissance collaborative : la base du wiki est de permettre à plusieurs utilisateurs de rédiger les pages en question, de voir l&#39;historique de ces rédactions, de commenter celles-ci ;</li>
<li>Partager rapidement des connaissances - le terme <em>wiki</em> provient de l&#39;hawaien, et fut choisi par le créateur du <em>wiki</em> parce qu&#39;il signifie <em>rapide</em></li>
<li>Open-access - permet un accès public (ou à un certain public si le wiki est privé)</li>
<li>Flexibilité</li>
<li>Démocratique</li>
</ul>
<p>Il existe une <a href="https://en.wikipedia.org/wiki/List_of_wiki_software">foultitude de moteurs différents</a>, écrits dans des langages de prog variés. Et il existe une liste démesuré de wikis en activité aujourd&#39;hui. Si l&#39;on essaie de regrouper les usages, quelques uns peuvent-être notés :</p>
<ul>
<li>Education : <a href="https://fr.wikipedia.org/">Wikipédia</a></li>
<li>Documentation &amp; organisation<ul>
<li>ex. <a href="https://help.obsidian.md/">Documentation d&#39;Obsidian</a> (un logiciel qui permet de créer un wiki personnel !)</li>
<li>Il est très utile pour une entreprise de développer un wiki interne afin de permettre aux nouveaux venus de découvrir rapidement / à leur rythme l&#39;organisation de la société, les informations importantes, etc. sous un format facile à naviguer. Pensez-y dans vos emplois futurs !</li>
<li>Documentations techniques</li>
</ul>
</li>
<li>Communautés :<ul>
<li>ex. <a href="https://www.fandom.com/">Fandom</a> qui est la plateforme la plus imposante dans le monde des wikis de fan. On peut y trouver des wikis sur plein d&#39;œuvre de fictions (ex. <a href="https://harrypotter.fandom.com/">Harry Potter</a>, <a href="https://starwars.fandom.com/">Star Wars</a>...), des jeux vidéos (<a href="https://animalcrossing.fandom.com/">Animal Crossing</a>, <a href="https://elderscrolls.fandom.com/">Elder Scrolls</a>, etc.)</li>
</ul>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

###### Exemples

- [Wikipedia](https://wikipedia.org)
- Documentation logiciels ou institutionnels
	- Ex. la documentation pour le logiciel [Obsidian](https://help.obsidian.md/) 
- Communautés : 
	- Ex. [Fandom](https://www.fandom.com/) - avec des communautés autour d'œuvres de fiction (ex. [Harry Potter](https://harrypotter.fandom.com/), [Star Wars](https://starwars.fandom.com/)...), des jeux vidéos ([Animal Crossing](https://animalcrossing.fandom.com/), [Elder Scrolls](https://elderscrolls.fandom.com/), etc.)
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

##### Forums

> Espace de discussion public (ou au moins ouvert à plusieurs participants).
</div>

<aside class="notes"><blockquote>
<p>Le forum est un espace de discussion public (ou au moins ouvert à plusieurs participants). Les discussions y sont archivées afin de permettre une communication asynchrone, ce qui différencie les forums de la messagerie instantanée15(app://obsidian.md/index.html#fn-15-1b14bece01701cce).</p>
</blockquote>
<p>Les formes traditionnelles de forums semblent avoir décliné pour laisser place à Facebook, Instagram, Discord, ou Slack. Mais il existe d&#39;autres RS, très populaires, dont le principe repose encore sur la création de communautés d&#39;échanges autour d&#39;intérêts communs.</p>
<p>Lieu de rencontres &amp; d&#39;échanges. Peuvent être publiquement accessibles ou réservés aux membres (parfois les deux suivant certaines modalités).</p>
<p>Aujourd&#39;hui, plusieurs grands réseaux captent le marché des forums :</p>
<ul>
<li>Reddit - général, très populaire aux USA et de plus en plus en Fr. Font même de la pub dans le métro aujourd&#39;hui</li>
<li>Quora - plateforme d&#39;échanges dont le principe est de poser des questions à des gens qui sont spécialistes.</li>
<li><a href="https://stackexchange.com/sites#">StackExchange</a> - qui regroupe un ensemble de forum créé sur le système de stackexchange. Certains des plus connus :<ul>
<li>stackOverflow, pour les développeurs</li>
<li>askUbuntu, pour les questions sur... Ubuntu.</li>
</ul>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### Publier : conseils

1. Un **contenu publié engage la responsabilité de l’auteur**
2. Rédiger **clairement, sourcer, structurer**
3. Respecter le **droit d’auteur et la protection des données** (photos, citations)
4. **Gérer et valoriser la réputation en ligne**
5. **Réagir de façon constructive** : répondre à la critique, argumenter calmement
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Mesure d'audience

-  **Objectif** : optimiser le contenu, améliorer l’expérience utilisateur, affiner la stratégie commerciale ou éditoriale.
-  La collecte et l’analyse de données sur le comportement des visiteurs d’un site internet ou d’une plateforme.
-  Elle permet de comprendre **qui**, **quand**, **comment** les utilisateurs interagissent avec un contenu.
</div>

<aside class="notes"><p>La <strong>mesure d’audience</strong> consiste à collecter, analyser et interpréter les données relatives aux comportements des internautes sur un site web, une plateforme ou un média numérique. Elle permet de répondre à des questions essentielles :</p>
<ul>
<li><strong>Qui</strong> visitent nos pages ou consosntent nos contenus ? (profils, géographie, appareils utilisés)</li>
<li><strong>Quand</strong> ils viennent ? (fréquence, horaires)</li>
<li><strong>Comment</strong> ils interagissent** ? (clics, temps passé, navigation, actions)</li>
<li><strong>Quels contenus</strong> suscitent le plus d’intérêt ? (articles, vidéos, pages)</li>
</ul>
<p><strong>Pourquoi faire cela ?</strong><br>Pour ajuster le contenu, optimiser l’expérience utilisateur, augmenter l’engagement, et orienter ses stratégies de communication ou de marketing digital.</p>
<p>Par exemple, si une page reçoit beaucoup de visites mais a un taux de rebond élevé, cela indique que l’utilisateur n’a pas trouvé ce qu’il cherchait ou qu’il est frustré par la navigation.</p>
<p><strong>En résumé</strong>, la mesure d’audience est la clé pour transformer les données en actions concrètes et mieux connaître ses publics.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Les principaux outils et indicateurs

| Outil             | Indicateurs clés                              | Description                                    |
|-------------------|----------------------------------------------|------------------------------------------------|
| [Google Analytics](https://tagmanager.google.com/)  | Sessions, Utilisateurs, Pages vues, Taux de rebond | Analyse précise du trafic et du comportement  |
| [Matomo](https://fr.matomo.org/) (ex-Piwik)| Visiteurs, Conversion, Temps passé          | Solution open-source, respect de la vie privée |
| Les métriques des RS | Impressions, Engagements, Partages | Sur réseaux sociaux (Facebook Insights, Twitter Analytics) |
</div>

<aside class="notes"><p><strong>1. Google Analytics (Google) :</strong><br>L’outil le plus utilisé mondialement. Il fournit une multitude d’indicateurs comme :</p>
<ul>
<li><strong>Sessions</strong> : nombre de visites distinctes, chaque session correspondant à une période d’activité.</li>
<li><strong>Utilisateurs</strong> : personnes différentes ayant visité le site.</li>
<li><strong>Pages vues</strong> : combien de pages ont été consultées.</li>
<li><strong>Taux de rebond</strong> : proportion d’internautes qui quittent le site après une seule page.</li>
<li><strong>Conversion</strong> : action spécifique (achat, téléchargement, inscription)</li>
</ul>
<p>Ce qui est puissant dans Google Analytics, c’est la segmentation fine : par appareil, par source de trafic, par localisation géographique, par trace de parcours.</p>
<p><strong>2. Matomo (ex-Piwik) :</strong><br>Solution open-source, respectueuse de la vie privée, qui offre des fonctions similaires à Google Analytics. Elle est privilégiée quand la confidentialité est une priorité.</p>
<p><strong>3. Analyse des réseaux sociaux</strong></p>
<ul>
<li>Facebook Insights, Twitter Analytics, Instagram Insights, LinkedIn Analytics.</li>
<li>Indicateurs : Impressions (nombre de vues), Engagements (likes, commentaires, partages), Taux d’engagement, Croissance des abonnés.</li>
</ul>
<p>Ce type de données permet de mesurer la performance de ses campagnes, la viralité de contenus, et de mieux cibler ses futurs messages.</p>
</aside></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<aside class="notes"><p><strong>1. Que signifie &quot;s’insérer dans le monde numérique&quot; ? (8 min)</strong></p>
<p>a. S’inscrire sur des plateformes</p>
<ul>
<li><strong>Pour quoi faire ?</strong><br>  Participer aux réseaux sociaux, forums, sites professionnels.</li>
<li><strong>Exemples</strong> : création d’un profil sur LinkedIn, inscription à un forum, abonnement à une newsletter.</li>

</ul>
<p>b. Participer à des échanges en ligne</p>
<ul>
<li><strong>Moyens</strong> : commentaires, chats, forums, réseaux sociaux.</li>
<li><strong>Objectif</strong> : s’impliquer dans des communautés, partager ses idées, apprendre des autres.</li>
<li><strong>Exemple</strong> : réagir à un article, participer à un groupe de discussion.</li>
</ul>
<p>c. Suivre des formations</p>
<ul>
<li><strong>Pourquoi ?</strong><br>  Se former en ligne pour améliorer ses compétences (MOOCs, tutos, webinaires).</li>
<li><strong>Exemple</strong> : suivre une formation sur Coursera, OpenClassrooms, YouTube.</li>
</ul>
<p>d. Faire des achats en ligne</p>
<ul>
<li><strong>Implication</strong> : gestion de ses achats, sécurité, confiance dans les plateformes.</li>
<li><strong>Points clés</strong> : faire attention à la réputation du site, à la confidentialité, à la traçabilité.</li>
</ul>
<p>e. Consommer du contenu</p>
<ul>
<li><strong>Types</strong> : vidéos, podcasts, articles, newsletters.</li>
<li><strong>Enjeu</strong> : sélectionner des sources fiables, éviter la désinformation.</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Identité numérique & e-réputation

-  Tout usage du numérique laisse une trace visible ou invisible
-  **Traces numériques** : Réseaux, forums, blogs
-  **E-réputation** : Image renvoyée par vos traces en ligne (et récupérée par… Google !)
	- Outils d'**[OSINT](https://osintframework.com/)** aujourd'hui sont très performants et permettent de récupérer des données dont vous ne soupçonnez sans doute pas l'existence ;
-  **Identité numérique** : Construction active, notamment pour la vie pro (LinkedIn, portfolio...)
</div>

<aside class="notes"><p>L’identité numérique est l’ensemble des traces numériques qu’une personne ou une collectivité laisse sur Internet. Une identité numérique, ou IDN, peut être constituée par : un pseudo, un nom, des images, des vidéos, des adresses IP, des favoris, des commentaires etc. Cette identité sur internet a donc une influence sur la e-réputation, sur la façon dont les internautes perçoivent une personne.</p>
<p>E-reputation : L’e-réputation est <strong>l’image numérique</strong> que renvoie Internet d’une personne, physique ou morale ou d’une marque. L’e-réputation se compose des informations en ligne qui concernent un individu ou une marque.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

On peut représenter l'identité sous trois dimensions :
- l’identité **déclarative**, renseignée directement par l’utilisateur ;
- l’identité **agissante**, renseignée indirectement par ses activités ;
- l’identité **calculée**, produite d’un traitement de l’identité agissante par le système.
</div>

<aside class="notes"><p>Modèle proposé par Fanny Georges, en 2008 (assez vieux modèle). Permet de comprendre un peu notre interaction avec les plateformes et le façonnement de l&#39;e-reputation.</p>
<ul>
<li><strong>Déclarative</strong> : va beaucoup changer en fonction des RS. Sur LinkedIn, on va se montrer différemment que sur Instagram. Peut-être vraie (ou plutôt cohérente avec l&#39;identité civile) ou fausse, inventée, romancée. <ul>
<li><strong>Cas des pseudos par exemple</strong> : pseudonymes importants sur internet. Possibles de cacher son identité civile (même si toujours possible de se révéler autrement par d&#39;autres moyens - problème du DOX)</li>
<li>On peut se créer une identité très différente de celle qu&#39;on a dans la vie</li>
</ul>
</li>
<li><strong>Agissante</strong> : l&#39;action des individus, comme les interactions qu&#39;on a avec les autres (likes, commentaires, partages) ;</li>
<li><strong>Calculée</strong> - temps de connexion, localisation de la connexion, etc. Informe le système du comportement de l&#39;utilisateur. Pas forcément accessible par les autres utilisateurs. <ul>
<li>Cas du <em>lu</em> par exemple</li>
</ul>
</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### Un point sur les traces involontaires

- Pour **éviter le traçage "involontaire"** (cookies, analytiques, etc.)
	- *PiHole* - un serveur DNS à installer sur un raspberry pi à la maison qui bloque publicités, traceurs, etc ;
	- Utiliser des navigateurs protecteurs de la vie privée : Firefox, Brave, etc. et utiliser des extensions qui bloquent les traceurs (Ghosty, PrivacyBadger, etc.)
- La **navigation privée** ne vous rend pas anonyme !
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 500px; width: 960px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<aside class="notes"><ul>
<li>Bad Buzz : buzz négatif. Bouche à oreille / viralité aux conséquences négatives pour la marque, la personne a qui cela arrive.</li>
<li>Streisand : après diffusion d&#39;une photo de sa propriété en 2003. A fait une action en justice, devenu phénomène internet. En tentant d&#39;étouffer l&#39;affaire, effet inverse.<ul>
<li>Notion aurait été identifiée en 2005 par Mike Masnick, sur son blog à l&#39;occasion d&#39;une affaire semblable liée à un urinoir dans une station balnéaire.</li>
</ul>
</li>
