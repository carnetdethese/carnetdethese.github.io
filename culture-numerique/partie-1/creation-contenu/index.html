			const itemsToFit = document.getElementsByClassName('fitText');

				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

### Introduction à l'accessibilité

> L’accessibilité désigne l’ensemble des principes, pratiques et techniques qui permettent à toutes et tous, quelle que soit leur origine ou leur situation, d’accéder à et de comprendre un document ou un contenu.
</div>

### Pourquoi est-ce important ? 

- **Obligation légale** : loi du 11 février 2005 dite *Loi Handicap* prévoit une obligation d'accessibilité numérique
- **Respect des droits** : s'assurer que tout le monde bénéficie de la même information ;
- **Ethique** : favoriser l'inclusion, la diversité, l'autonomie des individus ;
- **Qualité** : améliorer l'usage pour tous
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Principes clefs 

- Rendre l'information accessible **quelque soit le mode de perception** (prise en compte des différentes formes de handicaps) ;
- Rendre la **navigation aisée** avec clavier, lecteur d'écran, synthèse vocale 
- Rendre les **documents compatibles avec tous les appareils**.
