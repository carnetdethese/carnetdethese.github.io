		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

**Open data**
>  L’_open data_ (ouverture des données) désigne un mouvement, né en Grande-Bretagne et aux États-Unis, d’ouverture et de mise à disposition des données produites et collectées par les services publics (administrations, collectivités locales...). (Source: [CNIL](https://www.cnil.fr/fr/definition/open-data))

**Big data**
> [...] Le gigantesque volume de données numériques produites combiné aux capacités sans cesse accrues de stockage et à **des outils d’analyse en temps réel de plus en plus sophistiqués offre aujourd’hui des possibilités inégalées d’exploitation des informations**. [...]

La **transparence** désigne la volonté et la capacité de l'administration à rendre visible, accessible et compréhensible le processus d'élaboration des décisions.

<div class="block">

> La transparence est [...] perçue comme la condition de la participation des citoyens à l’élaboration et au contrôle de l’action publique. 
> [JM Sauvé, Transparence & efficacité de l'action publique](https://www.conseil-etat.fr/publications-colloques/discours-et-contributions/transparence-et-efficacite-de-l-action-publique)

L'**efficacité** correspond à la capacité des services publics à atteindre leurs objectifs de manière rapide, fiable et économique. Dans le contexte du numérique, cela passe par le développement des outils numériques et leur accessibilité.

#### Historique

##### Accès aux informations publiques et législation initiale
-  **Loi CADA (1978)** : Création de la Commission d’Accès aux Documents Administratifs, principe de libre accès aux documents administratifs.
-  **Directive *Public Sector Information directive* 1 (PSI 1) (2003)** : Encourage la réutilisation des informations publiques, transposition en France (2005) pour accès et réutilisation sans entraver la concurrence.
</div>

##### Évolution et nouvelles directives
-  **Mission Etalab (2011)** : Chargée de centraliser l’ouverture des données publiques, industrialisation de cette ouverture.
-  **Directive PSI 2 (2013)** : Renforce la directive originale, transposée par la loi Valter (2015), mettant en avant l’ouverture par défaut et la gratuité.
</div>

</script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

-  **Loi pour une République numérique (2016)** : Accès ouvert par défaut avec calendrier de publication progressive - création d'un service public de la donnée.
</div>

		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
